<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../Home/home.html">Home</a></li>
            <li><a href="../About us/about.html">About Us</a></li>
            <li><a href="../Events/events.html">Events</a></li>
            <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="../../Assets/Unibeats_White-removebg-preview.png" alt="Unibeats Logo">
        </div>
    </header>

    <section class="contact-intro">
        <h1>Lets Connect</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec quis lectus vitae purus ultricies auctor...</p>
        <img src="../../Assets/Unibeats_White-removebg-preview.png" alt="Unibeats Logo">
    </section>

    <section class="map">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.515625012364!2d-79.38705928462091!3d43.64852977912127!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34d5a54f89ef%3A0x6f491e7cebf0ec5b!2sEntertainment%20District!5e0!3m2!1sen!2sca!4v1694530493705!5m2!1sen!2sca"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="contact-form-section">
        <div class="form-container">
            <img src="../../Assets/Rectangle 11.jpg" alt="Concert Image">
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email">

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">

                <label for="message">How can we help you?</label>
                <textarea id="message" name="message" placeholder="Your Message Here"></textarea>

                <label>
                    <input type="checkbox" id="agreement">
                    I agree that my data is collected and stored.
                </label>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>Who are we? Lorem ipsum dolor sit amet...</p>
            <div class="social-icons">
                <a href="#"><img src="social-icon.png" alt="Instagram"></a>

            <div class="links">
                <a href="../Home/home.html">Home</a>

        </div>

</html>
